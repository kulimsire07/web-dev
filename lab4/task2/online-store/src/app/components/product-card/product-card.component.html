<div class="product-card">
  <img [src]="product.image" [alt]="product.name" />
  <h2>{{ product.name }}</h2>
  <p>{{ product.description }}</p>
  <p>Price: {{ product.price | currency:'KZT' }}</p>
  <p>Rating: {{ product.rating }}</p>
  <a [href]="product.link" target="_blank">View on Kaspi.kz</a>
</div>
